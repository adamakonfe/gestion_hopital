# Configuration SonarCloud pour le projet Gestion Hospitalière

# Informations du projet
sonar.projectKey=adamakonfe_gestion_hopital
sonar.organization=adamakonfe
sonar.projectName=Gestion Hospitalière
sonar.projectVersion=1.0

# Sources à analyser
sonar.sources=gestion-hospitaliere-backend/app,gestion-hospitaliere-frontend/src
sonar.tests=gestion-hospitaliere-backend/tests,gestion-hospitaliere-frontend/src/__tests__

# Exclusions
sonar.exclusions=**/vendor/**,**/node_modules/**,**/storage/**,**/bootstrap/cache/**,**/*.min.js,**/build/**

# Configuration PHP
sonar.php.coverage.reportPaths=gestion-hospitaliere-backend/coverage.xml
sonar.php.tests.reportPath=gestion-hospitaliere-backend/tests-report.xml

# Configuration JavaScript/TypeScript
sonar.javascript.lcov.reportPaths=gestion-hospitaliere-frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=gestion-hospitaliere-frontend/coverage/lcov.info

# Encodage des fichiers
sonar.sourceEncoding=UTF-8

# Seuils de qualité
sonar.qualitygate.wait=true
