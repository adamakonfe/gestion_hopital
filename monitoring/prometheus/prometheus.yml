global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Application Backend Laravel
  - job_name: 'hospital-backend'
    static_configs:
      - targets: ['hospital_backend:9000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Application Frontend
  - job_name: 'hospital-frontend'
    static_configs:
      - targets: ['hospital_frontend:80']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Nginx (reverse proxy)
  - job_name: 'nginx'
    static_configs:
      - targets: ['hospital_nginx:80']
    metrics_path: '/nginx_status'
    scrape_interval: 30s

  # MySQL Database
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']
    scrape_interval: 30s

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Node Exporter (métriques système)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # cAdvisor (métriques conteneurs Docker)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s

  # MailHog (optionnel)
  - job_name: 'mailhog'
    static_configs:
      - targets: ['hospital_mailhog:8025']
    metrics_path: '/api/v2/messages'
    scrape_interval: 60s
