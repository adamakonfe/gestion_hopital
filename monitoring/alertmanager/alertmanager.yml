global:
  smtp_smarthost: 'hospital_mailhog:1025'
  smtp_from: 'alertmanager@hospital.local'
  smtp_require_tls: false

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
    - match:
        severity: warning
      receiver: 'warning-alerts'

receivers:
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://127.0.0.1:5001/'

  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@hospital.local'
        subject: 'üö® ALERTE CRITIQUE - Syst√®me Hospitalier'
