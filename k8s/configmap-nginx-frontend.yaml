apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-nginx-conf
  namespace: hospital
data:
  default.conf: |
    server {
        listen 80;
        server_name app.local;
        root /usr/share/nginx/html;
        index index.html;

        # Rewrite any hardcoded API base URL in built assets to relative /api
        # This avoids CORS and localhost references from development builds
        gzip off;
        gunzip on;
        sub_filter_types text/html text/css application/javascript application/json text/javascript;
        sub_filter 'http://127.0.0.1:8000/api' '/api';
        sub_filter 'https://127.0.0.1:8000/api' '/api';
        sub_filter 'http://localhost:8000/api' '/api';
        sub_filter 'https://localhost:8000/api' '/api';
        # Also handle base URLs without trailing /api
        sub_filter 'http://127.0.0.1:8000' '';
        sub_filter 'https://127.0.0.1:8000' '';
        sub_filter 'http://localhost:8000' '';
        sub_filter 'https://localhost:8000' '';
        sub_filter_once off;

        location /api/ {
            proxy_set_header Host backend;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://backend.hospital.svc.cluster.local;
        }

        # Prevent caching of HTML and JS during debugging of sub_filter
        location ~* \.(html|js)$ {
            add_header Cache-Control "no-store, max-age=0" always;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
