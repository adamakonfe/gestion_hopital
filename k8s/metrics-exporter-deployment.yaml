apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-exporter
  namespace: hospital
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-exporter
  template:
    metadata:
      labels:
        app: metrics-exporter
    spec:
      containers:
      - name: exporter
        image: python:3.9-slim
        ports:
        - containerPort: 8080
          name: metrics
        command:
        - /bin/sh
        - -c
        - |
          cat > /tmp/exporter.py <<'EOFPYTHON'
          from http.server import HTTPServer, BaseHTTPRequestHandler
          import random
          import time

          class MetricsHandler(BaseHTTPRequestHandler):
              def do_GET(self):
                  if self.path == '/metrics':
                      self.send_response(200)
                      self.send_header('Content-type', 'text/plain')
                      self.end_headers()
                      
                      # Générer des métriques système aléatoires
                      cpu_usage = random.uniform(20, 80)
                      memory_usage = random.uniform(30, 70)
                      memory_total = 8192
                      memory_used = int(memory_total * memory_usage / 100)
                      network_in = random.randint(1000000, 5000000)
                      network_out = random.randint(500000, 3000000)
                      uptime = int(time.time() - 1730000000)
                      
                      metrics = f"""# HELP hospital_cpu_usage CPU usage percentage
          # TYPE hospital_cpu_usage gauge
          hospital_cpu_usage {cpu_usage:.2f}

          # HELP hospital_memory_usage Memory usage percentage
          # TYPE hospital_memory_usage gauge
          hospital_memory_usage {memory_usage:.2f}

          # HELP hospital_memory_total Total memory in MB
          # TYPE hospital_memory_total gauge
          hospital_memory_total {memory_total}

          # HELP hospital_memory_used Used memory in MB
          # TYPE hospital_memory_used gauge
          hospital_memory_used {memory_used}

          # HELP hospital_network_in Network bytes received
          # TYPE hospital_network_in counter
          hospital_network_in {network_in}

          # HELP hospital_network_out Network bytes transmitted
          # TYPE hospital_network_out counter
          hospital_network_out {network_out}

          # HELP hospital_uptime System uptime in seconds
          # TYPE hospital_uptime counter
          hospital_uptime {uptime}
          """
                      self.wfile.write(metrics.encode())
                  else:
                      self.send_response(404)
                      self.end_headers()
              
              def log_message(self, format, *args):
                  pass

          if __name__ == '__main__':
              server = HTTPServer(('0.0.0.0', 8080), MetricsHandler)
              print('Metrics exporter running on port 8080')
              server.serve_forever()
          EOFPYTHON
          python3 /tmp/exporter.py
---
apiVersion: v1
kind: Service
metadata:
  name: metrics-exporter
  namespace: hospital
spec:
  selector:
    app: metrics-exporter
  ports:
  - port: 8080
    targetPort: 8080
    name: metrics
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: hospital-metrics-generator
  namespace: hospital
spec:
  schedule: "*/1 * * * *"  # Toutes les minutes
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: metrics-generator
            image: curlimages/curl:latest
            env:
            - name: MYSQL_HOST
              value: "mysql"
            - name: MYSQL_USER
              value: "root"
            - name: MYSQL_PASSWORD
              value: "password"
            - name: MYSQL_DATABASE
              value: "hospital_db"
            command:
            - /bin/sh
            - -c
            - |
              # Simuler des métriques basées sur des compteurs
              cat <<EOF | curl --data-binary @- http://metrics-exporter:9091/metrics/job/hospital
              # TYPE hospital_users_total gauge
              hospital_users_total 9
              # TYPE hospital_patients_total gauge
              hospital_patients_total 6
              # TYPE hospital_medecins_total gauge
              hospital_medecins_total 5
              # TYPE hospital_rendezvous_total gauge
              hospital_rendezvous_total 15
              # TYPE hospital_prescriptions_total gauge
              hospital_prescriptions_total 12
              # TYPE hospital_factures_total gauge
              hospital_factures_total 8
              # TYPE hospital_lits_total gauge
              hospital_lits_total 50
              # TYPE hospital_lits_occupes gauge
              hospital_lits_occupes 35
              EOF
          restartPolicy: OnFailure
