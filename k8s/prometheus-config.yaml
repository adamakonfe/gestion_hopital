apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: hospital-monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      - "/etc/prometheus/alert_rules.yml"

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager-service:9093

    scrape_configs:
      # Prometheus lui-même
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Application hospitalière
      - job_name: 'hospital-backend'
        static_configs:
          - targets: ['hospital-backend-service:8000']
        metrics_path: '/api/metrics'
        scrape_interval: 30s

      # Node Exporter
      - job_name: 'node-exporter'
        static_configs:
          - targets: ['node-exporter-service:9100']

      # cAdvisor
      - job_name: 'cadvisor'
        static_configs:
          - targets: ['cadvisor-service:8080']

      # MySQL Exporter
      - job_name: 'mysql'
        static_configs:
          - targets: ['mysql-exporter-service:9104']

      # Redis Exporter
      - job_name: 'redis'
        static_configs:
          - targets: ['redis-exporter-service:9121']

  alert_rules.yml: |
    groups:
      - name: hospital_system_alerts
        rules:
          - alert: HighCPUUsage
            expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Usage CPU élevé sur {{ $labels.instance }}"

          - alert: HighMemoryUsage
            expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Usage mémoire élevé sur {{ $labels.instance }}"

          - alert: BackendDown
            expr: up{job="hospital-backend"} == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Backend de l'hôpital indisponible"
