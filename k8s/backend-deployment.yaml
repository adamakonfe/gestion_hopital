apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: hospital
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      volumes:
        - name: app-code
          emptyDir: {}
        - name: nginx-conf
          configMap:
            name: backend-nginx-conf
            items:
              - key: default.conf
                path: default.conf
      initContainers:
        - name: init-code
          image: docker.io/savlong/hospital-backend:latest
          imagePullPolicy: Never
          command: ["/bin/sh","-c"]
          args:
            - cp -a /var/www/. /var/www-shared && chown -R 1000:33 /var/www-shared;
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: app-code
              mountPath: /var/www-shared
      containers:
        - name: php-fpm
          image: docker.io/savlong/hospital-backend:latest
          imagePullPolicy: Never
          env:
            - name: APP_ENV
              value: production
            - name: APP_DEBUG
              value: "false"
            - name: SANCTUM_STATEFUL_DOMAINS
              value: "localhost:3000,localhost"
            - name: SESSION_DOMAIN
              value: "localhost"
            - name: APP_URL
              value: "http://localhost:8001"
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: hospital-secrets
                  key: APP_KEY
            - name: DB_CONNECTION
              value: mysql
            - name: DB_HOST
              value: mysql
            - name: DB_PORT
              value: "3306"
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: hospital-secrets
                  key: DB_DATABASE
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: hospital-secrets
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hospital-secrets
                  key: DB_PASSWORD
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
          ports:
            - containerPort: 9000
          volumeMounts:
            - name: app-code
              mountPath: /var/www
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 5
            periodSeconds: 10
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: app-code
              mountPath: /var/www
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
