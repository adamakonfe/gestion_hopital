apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: hospital
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus'
          - '--web.console.libraries=/etc/prometheus/console_libraries'
          - '--web.console.templates=/etc/prometheus/consoles'
          - '--web.enable-lifecycle'
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus/prometheus.yml
          subPath: prometheus.yml
        - name: prometheus-storage
          mountPath: /prometheus
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-storage
        emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: hospital
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        monitor: 'hospital-monitor'

    scrape_configs:
      # Prometheus lui-même
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Laravel Backend - Métriques applicatives
      - job_name: 'hospital-backend'
        static_configs:
          - targets: ['backend:80']
        metrics_path: '/api/metrics'
        scrape_interval: 30s
      
      # Metrics Exporter - Métriques hospitalières
      - job_name: 'hospital-metrics'
        honor_labels: true
        static_configs:
          - targets: ['metrics-exporter:9091']
        metrics_path: '/metrics'
        scrape_interval: 15s
