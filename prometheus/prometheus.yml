global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'hospital-monitor'

# Alertmanager configuration (optionnel)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Règles de chargement (optionnel)
rule_files:
  # - "alerts.yml"

# Configuration des cibles à scraper
scrape_configs:
  # Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - Métriques système (CPU, RAM, Disque)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor - Métriques des conteneurs Docker
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Laravel Backend - Métriques applicatives (utilisateurs, patients, rendez-vous)
  - job_name: 'hospital-backend'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/api/metrics'
    scrape_interval: 30s
