<!DOCTYPE html>
<html>
<head>
    <title>Test Inscription</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 300px; padding: 8px; }
        button { padding: 10px 20px; margin: 10px 5px; }
        .result { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
    </style>
</head>
<body>
    <h1>Test d'Inscription</h1>
    
    <form id="registerForm">
        <div class="form-group">
            <label>Nom:</label>
            <input type="text" id="name" value="Test User" required>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="user@test.com" required>
        </div>
        
        <div class="form-group">
            <label>Mot de passe:</label>
            <input type="password" id="password" value="password" required>
        </div>
        
        <div class="form-group">
            <label>Confirmer mot de passe:</label>
            <input type="password" id="password_confirmation" value="password" required>
        </div>
        
        <div class="form-group">
            <label>Rôle:</label>
            <select id="role" onchange="toggleMedecinFields()">
                <option value="Patient">Patient</option>
                <option value="Médecin">Médecin</option>
                <option value="Admin">Admin</option>
            </select>
        </div>
        
        <div id="medecinFields" style="display: none;">
            <div class="form-group">
                <label>Service ID:</label>
                <input type="number" id="service_id" value="1">
            </div>
            
            <div class="form-group">
                <label>Spécialité:</label>
                <input type="text" id="specialite" value="Médecine générale">
            </div>
        </div>
        
        <button type="submit">S'inscrire</button>
        <button type="button" onclick="testLogin()">Test Login</button>
    </form>
    
    <div id="result"></div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api';
        
        function toggleMedecinFields() {
            const role = document.getElementById('role').value;
            const fields = document.getElementById('medecinFields');
            fields.style.display = role === 'Médecin' ? 'block' : 'none';
        }
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                password_confirmation: document.getElementById('password_confirmation').value,
                role: document.getElementById('role').value
            };
            
            if (formData.role === 'Médecin') {
                formData.service_id = parseInt(document.getElementById('service_id').value);
                formData.specialite = document.getElementById('specialite').value;
            }
            
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        `<div class="result success">
                            <h3>Inscription réussie!</h3>
                            <p>Token: ${data.access_token}</p>
                            <p>Utilisateur: ${data.user.name} (${data.user.role})</p>
                        </div>`;
                } else {
                    document.getElementById('result').innerHTML = 
                        `<div class="result error">
                            <h3>Erreur d'inscription</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div class="result error">
                        <h3>Erreur réseau</h3>
                        <p>${error.message}</p>
                    </div>`;
            }
        });
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        `<div class="result success">
                            <h3>Connexion réussie!</h3>
                            <p>Token: ${data.access_token}</p>
                            <p>Utilisateur: ${data.user.name} (${data.user.role})</p>
                        </div>`;
                } else {
                    document.getElementById('result').innerHTML = 
                        `<div class="result error">
                            <h3>Erreur de connexion</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div class="result error">
                        <h3>Erreur réseau</h3>
                        <p>${error.message}</p>
                    </div>`;
            }
        }
    </script>
</body>
</html>
