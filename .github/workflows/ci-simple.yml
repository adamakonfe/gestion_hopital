name: CI Simple - Tests et Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PHP_VERSION: '8.2'

jobs:
  # Tests Backend Laravel
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: hospital_test_db
          MYSQL_USER: hospital_user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        extensions: mbstring, dom, fileinfo, mysql, redis
        coverage: xdebug

    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: gestion-hospitaliere-backend/vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Install Backend Dependencies
      working-directory: ./gestion-hospitaliere-backend
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Copy Environment File
      working-directory: ./gestion-hospitaliere-backend
      run: cp .env.example .env

    - name: Generate Application Key
      working-directory: ./gestion-hospitaliere-backend
      run: php artisan key:generate

    - name: Configure Database
      working-directory: ./gestion-hospitaliere-backend
      run: |
        php artisan config:clear
        php artisan cache:clear

    - name: Run Database Migrations
      working-directory: ./gestion-hospitaliere-backend
      run: php artisan migrate --force
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: hospital_test_db
        DB_USERNAME: hospital_user
        DB_PASSWORD: password

    - name: Run Backend Tests
      working-directory: ./gestion-hospitaliere-backend
      run: php artisan test
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: hospital_test_db
        DB_USERNAME: hospital_user
        DB_PASSWORD: password

  # Tests Frontend React
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: gestion-hospitaliere-frontend/package-lock.json

    - name: Install Frontend Dependencies
      working-directory: ./gestion-hospitaliere-frontend
      run: npm ci

    - name: Run Frontend Linting
      working-directory: ./gestion-hospitaliere-frontend
      run: npm run lint

    - name: Run Frontend Tests
      working-directory: ./gestion-hospitaliere-frontend
      run: npm run test -- --coverage --watchAll=false

    - name: Build Frontend
      working-directory: ./gestion-hospitaliere-frontend
      run: npm run build

  # Validation Kubernetes
  kubernetes-validation:
    name: Validate Kubernetes Manifests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Validate Kubernetes YAML files
      run: |
        for file in k8s/*.yaml; do
          if [ -f "$file" ]; then
            echo "Validating $file..."
            kubectl apply --dry-run=client --validate=true -f "$file" || echo "Warning: $file validation failed"
          fi
        done

    - name: Validate PowerShell scripts syntax
      shell: pwsh
      run: |
        Get-ChildItem -Path "k8s/*.ps1", "scripts/*.ps1" -ErrorAction SilentlyContinue | ForEach-Object {
          Write-Host "Validating $($_.Name)..."
          try {
            $null = [System.Management.Automation.PSParser]::Tokenize((Get-Content $_.FullName -Raw), [ref]$null)
            Write-Host "‚úÖ $($_.Name) syntax OK"
          } catch {
            Write-Host "‚ùå $($_.Name) syntax error: $($_.Exception.Message)"
          }
        }

  # R√©sum√© des tests
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, kubernetes-validation]
    if: always()

    steps:
    - name: Test Results
      run: |
        echo "üéØ R√©sum√© des tests:"
        echo "Backend: ${{ needs.backend-tests.result }}"
        echo "Frontend: ${{ needs.frontend-tests.result }}"
        echo "Kubernetes: ${{ needs.kubernetes-validation.result }}"
        
        if [ "${{ needs.backend-tests.result }}" = "success" ] && [ "${{ needs.frontend-tests.result }}" = "success" ] && [ "${{ needs.kubernetes-validation.result }}" = "success" ]; then
          echo "‚úÖ Tous les tests sont pass√©s!"
          exit 0
        else
          echo "‚ùå Certains tests ont √©chou√©"
          exit 1
        fi
