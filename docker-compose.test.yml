version: '3.8'

services:
  # Base de donn√©es MySQL pour les tests
  mysql-test:
    image: mysql:8.0
    container_name: hospital_mysql_test
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: hospital_test_db
      MYSQL_USER: hospital_user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql_test_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - hospital-test

  # Redis pour les tests
  redis-test:
    image: redis:alpine
    container_name: hospital_redis_test
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 20s
      retries: 10
    networks:
      - hospital-test

  # Backend Laravel pour les tests
  backend-test:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: hospital_backend_test
    environment:
      - APP_ENV=testing
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mysql-test
      - DB_PORT=3306
      - DB_DATABASE=hospital_test_db
      - DB_USERNAME=hospital_user
      - DB_PASSWORD=password
      - REDIS_HOST=redis-test
      - REDIS_PORT=6379
    ports:
      - "8001:80"
    depends_on:
      mysql-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    volumes:
      - ./gestion-hospitaliere-backend:/var/www
    networks:
      - hospital-test
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      timeout: 20s
      retries: 10

  # Frontend React pour les tests
  frontend-test:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - REACT_APP_API_URL=http://localhost:8001
        - REACT_APP_ENV=testing
    container_name: hospital_frontend_test
    ports:
      - "3001:80"
    depends_on:
      backend-test:
        condition: service_healthy
    networks:
      - hospital-test
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      timeout: 20s
      retries: 10

volumes:
  mysql_test_data:

networks:
  hospital-test:
    driver: bridge
