version: '3.8'

services:
  # Base de données MySQL
  mysql:
    image: mysql:8.0
    container_name: hospital_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-hospital_db}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root_password}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_USER: ${DB_USERNAME:-hospital_user}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - hospital_network

  # Backend Laravel
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: hospital_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./gestion-hospitaliere-backend:/var/www
      - ./gestion-hospitaliere-backend/storage:/var/www/storage
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-hospital_db}
      DB_USERNAME: ${DB_USERNAME:-hospital_user}
      DB_PASSWORD: ${DB_PASSWORD:-password}
    depends_on:
      - mysql
    networks:
      - hospital_network

  # Nginx pour servir Laravel
  nginx:
    image: nginx:alpine
    container_name: hospital_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./gestion-hospitaliere-backend:/var/www
      - ./nginx-backend.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - hospital_network

  # Frontend React
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: hospital_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - hospital_network

  # Redis pour les queues et cache
  redis:
    image: redis:alpine
    container_name: hospital_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - hospital_network

  # MailHog pour tester les emails en développement
  mailhog:
    image: mailhog/mailhog
    container_name: hospital_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - hospital_network

networks:
  hospital_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
